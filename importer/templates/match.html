<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bragi Books</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<section class="section has-background-grey-dark">
		<nav class="breadcrumb is-medium is-left" aria-label="breadcrumbs">
			<ul>
				<li><a href="/import">Import</a></li>
				<li class="is-active" aria-current="page"><a class="has-text-grey-lighter" href="/import/match">Match</a></li>
				<li><a href="/import/confirm">Confirm</a></li>
			</ul>
		</nav>
	</section>
	<section class="section has-background-warning-dark">
		<div class="container">
			{% if messages %}
			<div class="notification is-danger">
				<ul>
					{% for message in messages %}
					<li>{{message}}</li>
					{% endfor %}
				</ul>
			</div>
			<div class="block"></div> 
			{% endif %}
		</div>
		<div class="container">
			<div class="columns">
				<div class="column">
					<div class="card">
						<div class="card-header">
							<div class="card-header-title">
								<p class="title">{{request.session.input_dir}}</p>
							</div>
						</div>
						<form action="/import/get_asin" method="POST">
							{% csrf_token %}
							<div class="card-content">	
								<div class="field is-horizontal">
									<div class="field-body">
										<div class="field">
											<div class="field has-addons has-addons-centered">
												<div class="control has-icons-right">
													<input class="input is-rounded" name="asin" type="text">
												</div>
												<div class="control">
													<button class="button is-link is-grouped">Check ASIN</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
