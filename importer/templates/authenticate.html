<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bragi Books</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<section class="hero is-small is-warning">
		<nav class="level">
			<div class="hero-body">
				<p class="title">
					Bragi Books
				</p>
			</div>
			<nav class="breadcrumb is-medium is-right" aria-label="breadcrumbs">
				<ul>
					<li><a href="/import">Import</a></li>
					<li><a href="/import/match">Match</a></li>
					<li><a href="/import/confirm">Confirm</a></li>
				</ul>
			</nav>
		</nav>
	</section>
	<section class="section has-background-warning-dark">
		<div class="container">
			<div class="notification is-danger">
				<ul>
					<li>You need to login to the Audible API (one-time)</li>
				</ul>
			</div>
			<div class="block"></div> 
		</div>
		<div class="container">
			<div class="columns">
				<div class="column">
					<div class="card">
						<div class="card-header">
							<div class="card-header-title">
								<p class="title">Login</p>
							</div>
						</div>
						<form action="/import/get_auth" method="POST">
							{% csrf_token %}
							<div class="card-content">
									<div class="field">
										<label class="label">Email</label>
										<div class="control">
											<input class="input" type="email" name="aud_email" placeholder="johnsmith@example.com">
										</div>
									</div>
									<div class="field">
										<label class="label">Password</label>
										<div class="control">
											<input class="input" type="password" name="aud_pass">
										</div>
									</div>
									<p class="subtitle">NOTE: If you have OTP enabled, you will need access to terminal</p>
							</div>
							<div class="card-footer">
								<div class="card-footer-item">
									<button class="button is-link">Next</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
